<div class="row register">
  <div class="col-md-4 col-md-offset-4">
    <h3 class="text-center">Login now</h3>

    <div ng-show="error_msg" class="alert alert-danger">{{ error_msg }}</div>
    
    <form>
      <div class="form-group">
        <input ng-model="username" type="text" name="username" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <input ng-model="password" type="password" name="password" class="form-control">
      </div>
      <div class="form-group">
        <button ng-disabled="username.length == 0; password.length == 0" ng-click="loginUser();" class="btn btn-success btn-block">Login</button>
      </div>
    </form>    
  </div>
</div>
